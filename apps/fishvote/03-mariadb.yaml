apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: fishvote
spec:
  clusterIP: None
  selector:
    app: mariadb
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: fishvote
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom: { secretKeyRef: { name: fishvote-secrets, key: DB_ROOT_PASSWORD } }
        - name: MARIADB_DATABASE
          valueFrom: { secretKeyRef: { name: fishvote-secrets, key: DB_NAME } }
        - name: MARIADB_USER
          valueFrom: { secretKeyRef: { name: fishvote-secrets, key: DB_USER } }
        - name: MARIADB_PASSWORD
          valueFrom: { secretKeyRef: { name: fishvote-secrets, key: DB_PASSWORD } }
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d/init.sql
          subPath: init.sql
        readinessProbe:
          exec:
            command: ["sh","-lc","mariadb-admin ping -uroot -p$MARIADB_ROOT_PASSWORD --silent"]
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: initdb
        configMap:
          name: fishvote-initdb
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: longhorn
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
